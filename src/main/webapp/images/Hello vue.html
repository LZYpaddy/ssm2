<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hello vue</title>
</head>

<body>
    <h2 id="app">
        {{message}}
        {{sc.name}}
        {{sc.mobile}}
        <ul>
            <li>
                {{campus[0]}}
                {{campus[1]}}
                {{campus[0]}}
            </li>
        </ul>
    </h2>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
     
       var app =new Vue({
        el:"#app",
        data:{
            message:"李泽优",
            sc:{
                name:"黑马程序员",
                mobile:"13131313"
            },
            campus:["北京","上海"]
        }
       })
   </script>
   
</body>

</html>
